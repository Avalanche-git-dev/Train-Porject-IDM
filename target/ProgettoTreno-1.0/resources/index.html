<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333; /* Grigio scuro */
        }

        /* Navbar styling */
        .navbar {
            background-color: #f0f0f0; /* Grigio chiaro */
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            text-decoration: none;
            color: #333; /* Grigio scuro */
            margin-right: 20px;
        }

        .navbar .login-btn {
            float: right;
            background-color: #0275d8; /* Blu */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .login-btn:hover {
            background-color: #025aa5; /* Hover Blu */
        }

        /* Main content */
        .main {
            text-align: center;
            padding: 80px 20px;
            background-color: #ffffff; /* Sfondo bianco */
        }

        .main h1 {
            font-size: 48px;
            color: #333; /* Grigio scuro */
        }

        .main p {
            font-size: 18px;
            color: #333; /* Grigio scuro */
            margin-bottom: 50px;
        }

        .main .cta-btn {
            background-color: #0275d8; /* Blu */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .main .cta-btn:hover {
            background-color: #025aa5; /* Hover Blu */
        }

        /* Footer */
        footer {
            background-color: #f0f0f0; /* Grigio chiaro */
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            color: #333; /* Grigio scuro */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button class="login-btn" onclick="window.location.href='login.html'">Log In</button>
    </div>

    <!-- Main content -->
    <div class="main">
        <h1>Welcome to Our Website</h1>
        <p>Explore our services and join us today.</p>
        <button class="cta-btn" onclick="window.location.href='#'">Get Started</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 YourWebsite. All rights reserved.
    </footer>

</body>
</html>
